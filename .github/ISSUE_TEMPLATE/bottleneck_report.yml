name: ボトルネックレポート
description: ボトルネックレポート
title: "[bottleneck]: "
lables: ["bottleneck"]
body:
  - type: input
    id: api-endpoint
    attributes:
      label: APIエンドポイント
      placeholder: ex) get '/api/v1/users'
    validations:
      required: false
  - type: textarea
    id: neck-code
    attributes:
      label: ボトルネックのコード
      description: ボトルネックのコードを貼り付けてください（githubのpermalinkを貼ると良い）
    validations:
      required: false
  - type: textarea
    id: why-neck
    attributes:
      label: 根拠
      description: なぜボトルネックなのかを書いてください（mysqldumpslowの結果など）
    validations:
      required: false
